{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <h5><a href="{% url 'signup' %}">Nie masz konta? Zarejestruj sie!</a></h5>
</div>

{% endblock %}
