

{% extends 'base.html' %}

{% block title %}Komentarz{% endblock %}

{% block content %}
<div class="com">
    <!--tu jakos dodac przycisk do dodawania komentarza-->
    <hr>
    <p><a href="{% url 'add_comment_to_recipe' %}">Dodaj komentarz</a></p>
    {% if com_list %}
    <ul>
        {% for comment in com_list %}
        <li>{{ comment.author }} <p>{{comment.text}}</p></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Brak komentarzy.</p>
    {% endif %}
</div>

{% endblock %}
